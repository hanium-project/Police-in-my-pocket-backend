name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# permissions:
#  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build
      
    # CD
    - name: Make Directory
      run: mkdir deploy
      
    - name: Copy Jar file
      run: ./build/libs/*-SNAPSHOT.jar ./deploy/
      
    - name: Make zip file
      run: zip -r -qq -j ./jar-file.zip ./deploy
      
    - name: Deliver to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: | 
        aws s3 cp \
          --region ap-northeast-2 \
          --acl private \ 
          ./jar-file.zip s3://hanium-deploy/
    
